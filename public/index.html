<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CowChat</title>


    <!-- Favicon (generated by Dalle 2 lol) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#01acc2">
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="/assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/index.css" />

        
</head>
<body>

    <h1>CowChat</h1>

    <span><strong>Username:</strong></span>
    <input id="usernameInp">
    <button id="loginBtn">Login</button>

    <br>
    <br>

    <button id="createRoomBtn">Create room</button>
    <button id="joinRoomBtn">Join room</button>
    <button id="leaveRoomBtn">Leave room</button>

    <br>
    <br>

    
    <span><b>Room ID:</b></span> <span id="roomIdTxt">-</span>
    <br>
    <span><b>Players:</b></span> <span id="playersTxt">-</span>
    <br>
    <span><b>Host:</b></span> <span id="hostIdTxt">-</span>

    <br>
    <br>

    <ol id="playerLst">
        <li><span class="playerUsernameTxt">CowCoder: </span><span class="playerMsgTxt">Make sure to sub!</span></li>
    </ol>
    
    <input id="msgInp">
    <button id="sendBtn">Send</button>

    <!-- JS -->
    <script src="/socket.io/socket.io.js"></script>
    
    <script src="js/main.js"></script>
    <script src="js/SocketManager.js"></script>
    
    <script src="js/index.js"></script>
</body>
</html>
